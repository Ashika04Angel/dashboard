<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- chart & graph -->
    <script src="https://cdn.jsdelivr.net/npm/mqtt@5.x.x/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
    <!-- moment -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

</head>

<body>

    <div class="body">

        <div id="nav" class="shadow border">
            <h1 class="fw-bold pt-1">Home Power Monitoring System</h1>

        </div>

        <div class="box1 shadow border">

            <div id="person" class="fw-bold">
                <i class="bi bi-battery" style="color:black"></i> Battery
            </div>
            <p style="margin-left: 200px; margin-top: -38px; font-size:25px; color: #10439F;">mAh</p>

            <div style="text-align: center;">

                <p class="fw-bold" style="font-size: 43px; margin-top: 13px; color:#5B99C2" id="clientID">

                </p>
            </div>
        </div>

        <div class="box2">

            <div id="note" class="fw-bold">
                <i class="bi bi-journal" style="color:black"></i> Voltage
            </div>
            <p style="margin-left: 210px; margin-top: -38px; font-size:25px; color: #10439F;">V</p>

            <div style="text-align: center;">
                <p class="fw-bold" style="font-size: 43px;margin-top: 13px; color: #5B99C2;" id="Amount">

                </p>
            </div>
        </div>

        <div class="box3">

            <div id="circle" class="fw-bold">
                <i class="bi bi-grid-fill" style="color:black"></i> Current
            </div>
            <p style="margin-left: 210px; margin-top: -38px; font-size:25px; color: #10439F;">A</p>

            <div style="text-align: center;">
                <p class="fw-bold" style="font-size: 43px; margin-top: 13px; color: #5B99C2;" id="Property"></p>
            </div>
        </div>
        <!-- chart -->
        <div class="box4 shadow border">

            <div style="margin-top: 10px;margin-left: 15px;font-weight: bold;font-family:sans-serif; font-size: 25px;">
                Home Analytics</div>
            <div id="can"><canvas id="doughnut"></canvas></div>

            <div class="d-flex justify-content-around mt-5 px-5">
                <button id="grid" class="btn btn-lg fw-bold text-light btn btn-primary">Battery</button>

                <button id="volt" class="btn btn-lg fw-bold text-light btn btn-primary ">Voltage</button>

                <button id="bat" class="btn btn-lg fw-bold text-light  btn btn-primary">Current</button>

            </div>
        </div>
        <!-- graph -->
        <div id="box5" class="shadow border">

            <canvas id="myChart"></canvas>

        </div>
        <!-- user -->
        <div id="table" class="box6">
            <table class="table table-bordered text-center">
                <thead class="sticky-top">
                    <tr class="fs-5">
                        <th style="background-color: #10439F; color: white;">S.No</th>
                        <th style="background-color: #10439F; color: white;">Battery</th>
                        <th style="background-color: #10439F; color: white;">Voltage</th>
                        <th style="background-color: #10439F; color: white;">Current</th>
                        <th style="background-color: #10439F; color: white;">Timestamp</th>
                    </tr>
                </thead>

                <tbody id="table-body"></tbody>
            </table>
        </div>

        <!-- empty -->
        <div class="box7">
            <h1 class="fw-bold mt-3">Alarm State</h1>
            <img id="red" src="images.jpeg" alt="red">
            <img id="green" src="download.jpeg" alt="green">
            <p id="text">

            </p>
            <div class="extra">

                <div id="ac">Current <span>A</span></div>

                <div style="text-align: center;">
                    <p style="font-size: 43px; margin-top: 5px; color: #03346E;" id="Property1"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="chart.js"></script>
</body>

</html>
